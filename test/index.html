<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>W10 Component library</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #fafafa;
                max-width: 1200px;
                margin: auto;
            }
            .light {
                padding: 5px;
                background-color: #fafafa;
            }
            .dark {
                padding: 5px;
                background-color: #1c1c1c;
            }
        </style>
        <script src="../dist/w10.js" defer></script>
    </head>
    <!-- prettier-ignore -->
    <body>
    <div class="container">
        <p>button</p>
        <div class="flexbox" style="display: flex; gap: 6px;margin-bottom: 5px;">
            <div class="light">
                <div class="flexbox" style="margin-bottom: 5px;">
                    <button class="btn" theme="light" type="accent">Label</button>
                    <button class="btn" theme="light">Label</button>
                    <button class="btn" theme="light" type="hyperlink">Label</button>
                    <button class="btn" theme="light" disabled>Label</button>
                </div>
                <button class="btn" theme="light" type="accent" btn-block style="margin-bottom: 5px;">Label</button>
                <button class="btn" theme="light" btn-block style="margin-bottom: 5px;">Label</button>
                <button class="btn" theme="light" btn-block type="hyperlink">Label</button>
            </div>
            <div class="dark">
                <div class="flexbox" style="margin-bottom: 5px;">
                    <button class="btn" theme="dark" type="accent">Label</button>
                    <button class="btn" theme="dark">Label</button>
                    <button class="btn" theme="dark" type="hyperlink">Label</button>
                    <button class="btn" theme="dark" disabled>Label</button>
                </div>
                <button class="btn" theme="dark" type="accent" btn-block style="margin-bottom: 5px;">Label</button>
                <button class="btn" theme="dark" btn-block style="margin-bottom: 5px;">Label</button>
                <button class="btn" theme="dark" btn-block type="hyperlink">Label</button>
            </div>
        </div>
    </div>
    <div class="container">
        <p>textField</p>
        <div class="flexbox" style="display: flex; gap: 6px; margin-bottom: 5px;">
            <div class="light">
                <field class="text-box" theme="light" placeholder="Placeholder"></field>
            </div>
            <div class="dark">
                <field class="text-box" theme="dark" placeholder="Placeholder"></field>
            </div>
        </div>
    </div>
    <div class="container">
        <p>menu</p>
        <div class="flexbox" style="display: flex; gap: 6px; margin-bottom: 5px;">
            <div class="light">
                <div class="menu menu-light">
                    <button class="menu-item">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </button>
                    <button class="menu-item">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </button>
                    <button class="menu-item has-input">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <a href="#" class="btn" theme="light" btn-block>Learn more</a>
                        </div>
                    </button>
                    <button class="menu-item has-input">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <field type="text" class="text-box" theme="light" text-box-block placeholder="Sample text field">
                        </div>
                    </button>
                </div>
            </div>
            <div class="dark">
                <div class="menu menu-dark">
                    <button class="menu-item">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </button>
                    <button class="menu-item toggle-btn">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </button>
                    <button class="menu-item has-input">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <a href="#" class="btn" theme="dark" btn-block>Learn more</a>
                        </div>
                    </button>
                    <button class="menu-item has-input">
                        <div class="menu-info">
                            <p class="menu-title">Title</p>
                            <p class="menu-discription">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <field type="text" class="text-box" theme="dark" text-box-block placeholder="Sample text field">
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p>toggleButton</p>
        <div class="flexbox" style="display: flex; gap: 6px; margin-bottom: 5px;">
            <div class="light">
                <button class="toggle-btn btn btn-secondary btn-md btn-light">Toggle</button>
                <button class="toggle-btn btn btn-primary btn-md btn-light toggled">Toggled</button>
                <button class="toggle-btn btn btn-secondary btn-md btn-light btn-disabled">Toggle</button>
                <button class="toggle-btn btn btn-primary btn-md btn-light toggled btn-disabled">Toggled</button>
            </div>
            <div class="dark">
                <button class="toggle-btn btn btn-secondary btn-md btn-dark">Toggle</button>
                <button class="toggle-btn btn btn-primary btn-md btn-dark toggled">Toggled</button>
                <button class="toggle-btn btn btn-secondary btn-md btn-dark btn-disabled">Toggle</button>
                <button class="toggle-btn btn btn-primary btn-md btn-dark toggled btn-disabled">Toggled</button>
            </div>
        </div>
    </div>
    <div class="container">
        <p>typography</p>
        <div class="flexbox" style="display: flex; gap: 6px; margin-bottom: 5px;">
            <div class="light">
                <p class="typo typo-hero">Hero title</p>
                <p class="typo typo-greeting">Greeting title</p>
                <p class="typo typo-header">Header title</p>
                <p class="typo typo-title">Title</p>
                <p class="typo typo-body">Body text</p>
                <p class="typo typo-metadata">Metadata</p>
            </div>
            <div class="dark">
                <p class="typo typo-hero typo-dark">Hero title</p>
                <p class="typo typo-greeting typo-dark">Greeting title</p>
                <p class="typo typo-header typo-dark">Header title</p>
                <p class="typo typo-title typo-dark">Title</p>
                <p class="typo typo-body typo-dark">Body text</p>
                <p class="typo typo-metadata typo-dark">Metadata</p>
            </div>
        </div>
    </div>
    <div class="container">
        <p>window</p>
        <div class="flexbox" style="display: flex; gap: 6px; margin-bottom: 5px;">
            <div class="light">
                <div class="window window-light">
                    <p class="typo typo-light typo-title window-title">New name</p>
                    <p class="typo typo-light typo-body window-discription">Enter your new name</p>
                    <input type="text" class="text-field text-field-block text-field-light" placeholder="Your new name">
                    <div class="window-footer">
                        <button class="btn btn-primary btn-md btn-light btn-block">Save</button>
                        <button class="btn btn-secondary btn-md btn-light btn-block">Discard</button>
                    </div>
                </div>
            </div>
            <div class="dark">
                <div class="window window-dark">
                    <p class="typo typo-dark typo-title window-title">New name</p>
                    <p class="typo typo-dark typo-body window-discription">Enter your new name</p>
                    <input type="text" class="text-field text-field-block text-field-dark" placeholder="Your new name">
                    <div class="window-footer">
                        <button class="btn btn-primary btn-md btn-dark btn-block">Save</button>
                        <button class="btn btn-secondary btn-md btn-dark btn-block">Discard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
